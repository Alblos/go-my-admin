paths:
  /connections:
    get:
      description: Get all connections
      produces:
      - application/json
      responses:
        "200":
          description: Returns the connections
          schema:
            type: object
        "500":
          description: Internal error
          schema:
            type: object
      summary: Get all connections
      tags:
      - connections
  /connections/{id}:
    get:
      description: Get a connection by ID
      parameters:
      - description: Connection ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Returns the connection data
          schema:
            type: object
        "400":
          description: Returns that the connection ID is invalid
          schema:
            type: object
        "404":
          description: Returns that the connection does not exist
          schema:
            type: object
        "500":
          description: Internal error
          schema:
            type: object
      summary: Get a connection by ID
      tags:
      - connections
  /connections/create:
    post:
      consumes:
      - application/json
      description: Create a connection
      parameters:
      - description: Request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/connections.CreateConnectionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns the ID of the created connection
          schema:
            type: object
        "400":
          description: Returns that the request body is invalid or that some required
            fields are missing
          schema:
            type: object
        "500":
          description: Internal error
          schema:
            type: object
        "502":
          description: If the connection could not be created
          schema:
            type: object
      summary: Create a connection
      tags:
      - connections
  /connections/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a connection
      parameters:
      - description: Connection ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Returns the success message
          schema:
            type: object
        "400":
          description: Returns that the connection ID is invalid
          schema:
            type: object
        "404":
          description: Returns that the connection does not exist
          schema:
            type: object
        "500":
          description: Internal error
          schema:
            type: object
      summary: Delete a connection
      tags:
      - connections
  /connections/update:
    post:
      consumes:
      - application/json
      description: Update a connection
      parameters:
      - description: Request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/connections.UpdateConnectionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns that the connection was updated successfully
          schema:
            type: object
        "400":
          description: Returns that the request body is invalid or that some required
            fields are missing
          schema:
            type: object
        "404":
          description: Returns that the connection with the given ID does not exist
          schema:
            type: object
        "500":
          description: Internal error
          schema:
            type: object
      summary: Update a connection
      tags:
      - connections
  /ping:
    get:
      description: Ping the server
      produces:
      - application/json
      responses:
        "200":
          description: Returns pong
